<!DOCTYPE html>
<html lang="en">
<head>
    <title>movieflix</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

    <h3><center>Welcome to Sign up Page</center></h3>

    <button type="button" class="btn btn-lg btn-success" data-toggle="modal" data-target="#popUpWindow">Sign up</button>

    <div class="modal fade" id="popUpWindow">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 class="modal-title">Registartion </h3>
                </div>

                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <input type="First Name" class="form-control" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <input type="Last Name" class="form-control" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <input type="Email" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="password">
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-lg btn-primary btn-block">Sign up</button>
                </div>

            </div>
        </div>
    </div>

</div>







</body>
</html>
